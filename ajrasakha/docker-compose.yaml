version: "3.8"

services:
  voice_system_service:
    image: vicharanashala/voice_services:latest
    container_name: voice_system_service
    ports:
      - "5020:5020"

    volumes:
      # Backend uploads
      - ./voice_system_service/backend/uploads:/app/backend/uploads
      # Backend logs
      - ./voice_system_service/backend/logs:/app/backend/logs
      # Supervisor logs
      - ./voice_system_service/logs/supervisor:/var/log/supervisor

    environment:
      PYTHONUNBUFFERED: "1"
      HF_TOKEN: ${HF_TOKEN}

    restart: unless-stopped

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  vision-api:
    image: vicharanashala/effnet:latest
    container_name: vision_api
    ports:
      - "8029:8029"

    volumes:
      - ../vision_model_containerzation:/app

    environment:
      LEAF_MODEL_PATH: /app/effnet_model/best_model_50epochs.pth
      RICE_MODEL_PATH: /app/effnet_model/best_model_b4.pth
      APP_MODULE: effnet_api:app

    restart: unless-stopped

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]



  golden-dataset-mcp:
    image: vicharanashala/golden_dataset:latest
    container_name: golden-dataset-mcp
    ports:
      - "9006:9001"
    volumes:
      - hf_cache:/app/hf_cache
    restart: unless-stopped

  pop-mcp:
    image: vicharanashala/pop:latest
    container_name: pop-mcp
    ports:
      - "9002:9002"
    volumes:
      - hf_cache:/app/hf_cache
    restart: unless-stopped

  market-mcp:
    image: vicharanashala/market:latest
    container_name: market-mcp
    ports:
      - "9003:9003"
    restart: unless-stopped

  weather-mcp:
    image: vicharanashala/weather:latest
    container_name: weather-mcp
    ports:
      - "9004:9004"
    restart: unless-stopped

  faq-mcp:
    image: vicharanashala/faq:latest
    container_name: faq-mcp
    ports:
      - "9005:9005"
    volumes:
      - hf_cache:/app/hf_cache
    restart: unless-stopped

volumes:
  hf_cache:

networks:
  default:
    name: ajrasakha_network
